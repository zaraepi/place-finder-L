		<!-- Modal popup -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!--  <div class="modal-body">
					</div> -->
				</div>
				<script type="text/template" id="details-template">
				<!-- <div class="" id="search-details"> -->
				<div class="d-flex search-details-header">
					<h2 class="h2-details-template"></h2>
					<!-- <i class="search-close fa fa-lg fa-times" id="fa-details"></i> -->
					<div class="search-close" id="fa-details"></div>
				</div>
				<p class="p-details-template">{{name}}</p>
				
				<div class="foursquare-img">
					{{#each photos.groups[0].items}}
					<img src={{this.prefix}}100x100{{this.suffix}}>
					{{/each}}
				</div>
				<ul class="ul-details-template">
					<li>{{location.address}}</li>
					<li>Rating: {{rating}}</li>
					<li>{{contact.phone}}</li>
					<li>Twitter: {{contact.twitter}}</li>
					<li>Destination pictures</li>
					<li>Destination WiFi connectivity</li>
					<!-- <li>{{url}}</li> -->
					<li><a href="https://www.google.com/maps/dir/?api=1&destination={{location.address}},Auckland">Route to destination</a></li>
					<li>Estimated travel time</li>
					{{#if popular}}
					{{#each this.timeframes}}
					<li>{{this.days}} - {{this.open[0].renderedTime}}</li>
					{{/each}}
					{{/if}}
				</ul>
				<div>
					{{#if url}}
					<a class="url" href="{{url}}">{{url}}</a>
					{{else}}
					<a class="url" href="{{shortUrl}}">{{shortUrl}}</a>
					{{/if}}
					
				</div>
				
				</script>
				
				<script type="text/template" id="venue-template">
				<div class="row">
					<!-- <h1>Checkout these photos</h1> -->

						<!-- <p>039498687876</p> -->
					</div>
					
					{{/each}}
					
					
				</div>
				</script>
